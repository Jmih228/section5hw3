{% extends 'catalog/base.html' %}
{% load custom_filters_and_tags %}

{% block content %}

    <div class="col-12">
        <div class="row">
            <div class="col-6">
                <div class="card">
                    <div class="card-header">
                        <h3>Создание продукта</h3>
                    </div>
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <button type="submit" class="btn btn-success">Создать</button>
                            <a href="{% url 'catalog:products' %}" class="btn btn-outline-primary">Отмена</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
